<!DOCTYPE html>
<html>
<head>
    <title>Flight Price Prediction</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 800px;
            margin: 40px auto; 
            padding: 20px;
            background: url('https://images.pexels.com/photos/62623/wing-plane-flying-airplane-62623.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center fixed;
            background-size: cover;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 700px;
            margin: 0 auto;
        }
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .prediction-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .prediction {
            width: 80%;
            padding: 20px;
            background: #e9f5ff;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }
        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Flight Price Prediction</h2>
        <form action="/predict" method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label>Date of Departure</label>
                    <input type="date" name="dep_date" required>
                </div>
                <div class="form-group">
                    <label>Date of Arrival</label>
                    <input type="date" name="arrival_date" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Travelling From (Source)</label>
                    <select name="source" required>
                        <option value="Delhi">Delhi</option>
                        <option value="Banglore">Banglore</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Chennai">Chennai</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Travelling To (Destination)</label>
                    <select name="destination" required>
                        <option value="Cochin">Cochin</option>
                        <option value="New Delhi">New Delhi</option>
                        <option value="Banglore">Banglore</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Kolkata">Kolkata</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>No. of Stops</label>
                    <select name="stops" required>
                        <option value="0">Non-Stop</option>
                        <option value="1">1 Stop</option>
                        <option value="2">2 Stops</option>
                        <option value="3">3 Stops</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Preferred Airline</label>
                    <select name="airline" required>
                        <option value="Jet Airways">Jet Airways</option>
                        <option value="IndiGo">IndiGo</option>
                        <option value="Air India">Air India</option>
                        <option value="SpiceJet">SpiceJet</option>
                        <option value="Vistara">Vistara</option>
                    </select>
                </div>
            </div>

            <button type="submit">Perfect Price</button>
        </form>

        {% if prediction %}
        <div class="prediction-container">
            <div class="prediction">
                {{ prediction }}
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
